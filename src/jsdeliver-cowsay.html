<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsDelivr example - cowsay</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/cowsay@1/build/cowsay.umd.min.js"></script>
  </head>
  <body>
    <h1>jsDelivr example - cowsay</h1>
    <pre id="message">...</pre>
    <p><a href=".">[home]</a></p>

    <script type="module">
      const said = cowsay.say({ text: "I am a cow on jsDelivr!" });
      const messageElement = document.getElementById("message");
      messageElement.textContent = said;
    </script>
  </body>
</html>
