<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsDelivr example - jQuery & cowsay (ESM)</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>jsDelivr example - jQuery & cowsay (ESM)</h1>
    <pre id="message">...</pre>
    <p><a href=".">[home]</a></p>
    <script type="module">
      import $ from "https://cdn.jsdelivr.net/npm/jquery@3.7.1/+esm";
      import * as cowsay from "https://cdn.jsdelivr.net/npm/cowsay@1.6.0/+esm";
      const said = cowsay.say({
        text: "I am a cow on jsDelivr!\nPowered by jQuery",
      });
      $("#message").text(said);
    </script>
  </body>
</html>
